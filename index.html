<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.favpng.com/12/6/2/favicon-mike-banning-font-awesome-goal-png-favpng-rHiVBuWcDs95bwgAsbbbucKwX_t.jpg" type="image/x-icon">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        #table1,th,td
        {
            border: 2px solid rgb(104, 98, 98);
            border-collapse: collapse;
        }
        table,tr{
            width: 100%;
        }
        th{
            background-color: yellow;
            color: rgb(57, 63, 63);
        }
        td{
            background-color:cyan;
            color: rgb(253, 253, 253);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1><u>Table Demo</u></h1>
    <table id="table1">
        <tr>
            <th rowspan="2">Heading</th>
            <th>Students</th>
            <th colspan="3">Details</th>
        </tr>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Department</th>
            <th>Roll Number</th>
        </tr>
        <tr>
            <td rowspan="4">Student List</td>
            <td>1</td>
            <td><del>Victor</del></td>
            <td>Computer Science</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Williams</td>
            <td>Electronics</td>
            <td>23456</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harry</td>
            <td>Electrical</td>
            <td>34567</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rick</td>
            <td>Civil</td>
            <td>45678</td>
        </tr>
    </table>
</body>
</html>
